<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/avatar.png">
    <title>Glassmorphism</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.png" alt="" class="avt-img">
                    <h3>Phuong Quang Tran</h3>
                    <p>Front-end Developer</p>
                </div>
                <div class="links">
                    <a href="#" class="link">
                        <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
                        <lord-icon
                            class="dashboard-icon"                                
                            src="https://cdn.lordicon.com/eszyyflr.json"
                            trigger="hover"
                            colors="primary:#121331,secondary:#08a88a"
                            style="width:80px;height:80px">
                            <h2>About</h2>
                        </lord-icon>
                    </a>

                    <a href="#" class="link">
                        <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
                        <lord-icon
                            class="dashboard-icon"                                
                            src="https://cdn.lordicon.com/pndvzexs.json"
                            trigger="hover"
                            colors="primary:#121331,secondary:#08a88a"
                            style="width:80px;height:80px">
                            <h2>Project</h2>
                        </lord-icon>
                    </a>

                    <a href="#" class="link">
                        <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
                        <lord-icon
                            class="dashboard-icon"                                
                            src="https://cdn.lordicon.com/uuxlmlza.json"
                            trigger="hover"
                            colors="primary:#121331,secondary:#08a88a"
                            style="width:80px;height:80px">
                            <h2>Prize</h2>
                        </lord-icon>
                    </a>
                    
                    <a href="#" class="link">
                        <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
                        <lord-icon
                            class="dashboard-icon"                                
                            src="https://cdn.lordicon.com/ippkhukl.json"
                            trigger="hover"
                            colors="primary:#121331,secondary:#08a88a"
                            style="width:80px;height:80px">
                            <h2>Activities</h2>
                        </lord-icon>
                    </a>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 version</p>
                            <div class="progress">

                            </div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 version</p>
                            <div class="progress">

                            </div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 version</p>
                            <div class="progress">

                            </div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
    </main>
</body>
</html>
