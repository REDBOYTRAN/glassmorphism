                        </lord-icon>

                    </div>

                    <div class="link">

                    <div class="link">

                            style="width:80px;height:80px">

                    </div>
                    
                    <div class="link">
                        <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
                        <lord-icon
                            src="https://cdn.lordicon.com/ippkhukl.json"
                            trigger="hover"
                            colors="primary:#121331,secondary:#08a88a"
                            style="width:80px;height:80px">
                        </lord-icon>
                        <h2>Activities</h2>
                    </div>
